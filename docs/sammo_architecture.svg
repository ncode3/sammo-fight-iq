    <text x="380" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dcfce7">33 keypoints/frame</text>
    <text x="380" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dcfce7">OpenCV processing</text>
  </g>
  
  <!-- Arrow 2 -->
