    <text x="790" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24">ğŸŒ World Model (planned)</text>
  </g>
  
  <!-- Infrastructure label -->
  <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
