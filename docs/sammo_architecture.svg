    <text x="860" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fecaca">danger_score (0-1)</text>
    <text x="860" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fecaca">form_score (0-10)</text>
    <text x="860" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fecaca">focus_next_round</text>
