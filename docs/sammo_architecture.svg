    <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">ğŸ’ª STRENGTH</text>
    <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Marcus</text>
    <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">S&C, mobility</text>
    <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">conditioning</text>
