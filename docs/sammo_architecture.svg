  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f8fafc">
    ğŸ¥Š SAMMO Fight IQ - System Architecture
  </text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Personal AI Boxing Coach on Red Hat OpenShift AI
  </text>
  
  <!-- Layer 1: Input -->
  <g filter="url(#shadow)">
