    <text x="740" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a855f7">ğŸ§  STRATEGY</text>
    <text x="740" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Diana</text>
    <text x="740" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Game planning</text>
    <text x="740" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">fight IQ</text>
