    <text x="460" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Guard, footwork</text>
    <text x="460" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">technique</text>
